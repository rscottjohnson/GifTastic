<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>GifTastic</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto+Condensed|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- Grid container -->
  <div class="container">

    <div class="jumbotron jumbotron-fluid jumbotron-custom">
      <div class="container">
        <h1 class="display-4">GifTastic</h1>
        <h2 class="lead">The amazing gif reactions generator!</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 info">
        <h3>Click on a button below to generate gifs:</h3>
      </div>
    </div>
    <hr>

    <!-- Button section -->
    <div class="row btnContainer">
    </div>
    <hr>

    <!-- For input of additional button topics -->
    <form>
      <div class="form-group">
        <label class="inputLabel" for="giphyInput">Add a reaction to the list!:</label>
        <input type="text" class="form-control" id="giphyInput">
      </div>
      <button id="add-reaction" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>

    <div class="row gifHeader">
    </div>
    <hr>

    <!-- Output section -->
    <div class="row gifContainer">
    </div>
  </div>

  <!-- Sticky footer -->
  <footer class="footer">
    <div class="container">
      Copyright &copy; Scott Johnson
    </div>
  </footer>

  <!-- Linking to JavaScript files -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
